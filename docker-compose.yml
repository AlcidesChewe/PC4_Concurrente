version: "3"
services:
  server:
    build: ./server
    ports:
      - "8000:8000"
    networks:
      - recommender_net
    volumes:
      - ./data/:/app/data/
      - ./config/:/app/config/
  client:
    build: ./client
    depends_on:
      - server
    networks:
      - recommender_net
    deploy:
      replicas: 3 nodos
    volumes:
      - ./config/:/app/config/

networks:
  recommender_net:
    driver: bridge
